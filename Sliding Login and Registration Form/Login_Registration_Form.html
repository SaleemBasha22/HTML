<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Login & Registration Form</title>
    <link rel="stylesheet" type="text/css" href="Login_Registration_Form.css">
</head>
<body>
    <div class="container">
        <div class="box signin">
            <h2> Already have an Account? </h2>
            <button class="signinBtn">Sign In</button>
        </div>
        <div class="box signUp">
            <h2> Don't have an Account? </h2>
            <button class="signupBtn">Sign Up</button>
        </div>
        <div class="formBx">
            <div class="form signinform">
                <form>
                    <h3>Sign In</h3>
                    <input type="text" placeholder="Username">
                    <input type="password" placeholder="Password">
                    <input type="submit" value="Log In">
                    <a href="#" class="forgot">Forgot Password</a>
                </form>
            </div>

            <div class="form signupform">
                <form>
                    <h3>Sign Up</h3>
                    <input type="text" placeholder="Username">
                    <input type="email" placeholder="Email Address">
                    <input type="password" placeholder="Password">
                    <input type="password" placeholder="Confirm Password">
                    <input type="submit" value="Register">
                </form>
            </div>

            <!-- <div class="form forgotform">
                <form>
                    <h3>Reset Password</h3>
                    <input type="Password" placeholder="Password">
                    <input type="password" placeholder="Confirm Password">
                    <input type="submit" value="Reset">
                </form>
            </div> -->
        </div>
    </div>

    <script>
        let signinBtn = document.querySelector('.signinBtn');
        let signupBtn = document.querySelector('.signupBtn');
        //let forgotLink = document.querySelector('.forgotform');
        let body = document.querySelector('body');

        signupBtn.onclick = function(){
            body.classList.add('slide');
        }
        signinBtn.onclick = function(){
            body.classList.remove('slide');
        }
        
        /* forgotLink.onclick = function(event) {
            event.preventDefault(); // Prevents the default behavior of the anchor tag
            // Add your desired action here
            // For example, you can redirect to a different page:
            window.location.href = 'https://example.com/reset-password';
        }; */

    </script>
</body>
</html>
